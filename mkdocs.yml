# This configuration can be changed from this https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
# I will be putting comments on certain places where necessary

site_name: Coders for Causes Workshops
author: Coders for Causes # remove this if you removed the override/partial
author_website: https://codersforcauses.org/ # remove this if you removed the override/partial
repo_url: https://github.com/codersforcauses/workshops/

# This uri refers to the github path to edit, change this if you branch is different in name
edit_uri: edit/main/docs/
theme:
  name: material
  custom_dir: overrides # remove this if you removed the override/partial
  palette:
  - media: "(prefers-color-scheme: light)" # below here is a palette for light mode
    scheme: cfc light
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"  # below here is a palette for dark mode
    scheme: slate
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode

  logo: images/cfc_logo_white_circle.png
  favicon: images/cfc_logo_white_circle.png
  features: # Refer to https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/
      - navigation.instant
      - navigation.tabs
      - toc.integrate
      - header.autohide
      - content.code.annotate

plugins:
  - search
  - mermaid2:
      version: 8.8.2
      arguments:
        theme: white # change this as you see fit - ["white", "dark"]
      
  # This is the PDF Generator of the documentation
  # More information here  https://github.com/orzih/mkdocs-with-pdf
  # note at this current moment, to use this feature, the following must be met
  # - Relative Path only with images
  # - Mermaid Markdown doesn't render at the moment in PDF
  # Comment this section out if you dont intend to use PDF
  - with-pdf:
      author: Coders for Causes
      back_cover: true
      toc_level: 3
      cover_title: Workshops Materials
      copyright: Copyright Coders for Causes
      cover_subtitle: ./Innovation with a mission
      cover_logo: ./docs/images/cfc_logo_black_full.png
      enabled_if_env: ENABLE_PDF_EXPORT # This prevents generation of pdf when using `mkdocs serve` because it takes a long time. This will however generate the PDF when the environment variable is setup OR in the github action

# These are markdown extensions I have included that makes the documentation look nicer
# These extensions are from here https://facelessuser.github.io/pymdown-extensions/
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.smartsymbols
  - pymdownx.highlight:
      use_pygments: true
      linenums: true
  - pymdownx.tabbed
  - footnotes
  - pymdownx.critic
  - attr_list
  - def_list
  - pymdownx.tasklist
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - tables
  - toc:
      permalink: true
      toc_depth: 2
  - codehilite
  - pymdownx.snippets:
      base_path: docs
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid

extra:
  social:
    - icon: octicons/globe-16
      link: https://codersforcauses.org/
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/cfc_uwa/
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/codersforcauses
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCp47I0qUXeGgSK0AtFJSkbQ
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/coders-for-causes/
    - icon: fontawesome/solid/paper-plane
      link: mailto:hello@codersforcauses.org


